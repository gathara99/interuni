<!DOCTYPE html>
<html>
	<head>
		<title>Inter-Uni</title>
		<link rel="stylesheet" href="/css/materialize.min.css" />
	</head>

	<body>
		<nav class="blue">
			<div class="nav-wrapper">
				<a href="/" class="brand-logo">Inter-Uni</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="login.html">Login</a></li>
				</ul>
			</div>
		</nav>
		<div class="container white" style="min-height: 800px;">
			<div class="row">
				<div class="col s7">
					<form class="col s12">
						<div class="row">
							<div class="input-field col s9">
								<input
									id="search"
									type="email"
									class="validate"
								/>
								<label for="search">Search</label>
							</div>
							<div class="input-field col s3">
								<button
									id="search-btn"
									type="button"
									class="waves-effect waves-light btn"
								>
									Search
								</button>
							</div>
						</div>
					</form>
					<div class="col s12" id="projects-container">
						<div class="card">
							<div class="card-content">
								<span class="card-title">Title</span>
								<p>
									I am a very simple card. I am good at
									containing small bits of information. I am
									convenient because I require little markup
									to use effectively.
								</p>
							</div>
						</div>
					</div>
				</div>
				<form class="col s4 offset-s1">
					<h3>Add Project</h3>
					<div class="row">
						<div class="input-field col s12">
							<input id="title" type="email" class="validate" />
							<label for="title">Title</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<textarea
								id="description"
								class="materialize-textarea"
							></textarea>
							<label for="description">Description</label>
						</div>
					</div>
					<div class="file-field input-field">
						<div class="btn">
							<span>File</span>
							<input type="file" />
						</div>
						<div class="file-path-wrapper">
							<input class="file-path validate" type="text" />
						</div>
					</div>
					<button
						id="add-project-btn"
						type="button"
						class="waves-effect waves-light btn"
					>
						Add Project
					</button>
				</form>
			</div>
		</div>
		<!-- Compiled and minified JavaScript -->
		<script src="/js/materialize.min.js"></script>
		<script src="/js/axios.min.js"></script>
		<script src="/js/index.js"></script>
	</body>
</html>
